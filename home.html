<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css" />



    <title>Tiktok</title>
</head>
<body>
    <section class="mobile">
        <div class="container">
          <div class="home-container">


<!-- STATUS BAR -->
            <div class="statusbar">
                  <div class="time"><h2>9:41</h2></div>
                  <div class="righticons">
                    <img id="signal" src="images/icons/Mobile Signal.png" alt="">
                    <img id="wifi" src="images/icons/Wifi.png" alt="">
                    <img id="battery" src="images/icons/Battery.png" alt="">
                  </div>
            </div>

<!-- HEADER -->
            <div class="header">
              <p id="following">Following</p>
              <img src="images/shapes/Vector 1.png" alt="">
              <p id="foryou">For you</p>
            </div>

<!-- PANEL RIGHT -->
            <div class="panel-container">
              <div class="panelright">
                <span id="avatar"></span>
                <div class="like">
                  <img src="images/icons/Heart Icon.png" alt="">
                  <span>4445</span>
                </div>
                <div class="message">
                  <img src="images/icons/Message Icon.png" alt="">
                  <span>64</span>
                </div>
                <div class="share">
                  <img src="images/icons/Share Icon.png" alt="">
                  <span>Share</span>
                </div>
              </div>
           </div>

          </div>
        </div>
      </section>
</body>
</html>
