<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/homefollowing.css" />



  <title>Tiktok Home (Following)</title>
</head>

<body>
  <section class="mobile">
    <div class="container">
      <div class="homefollowing-container">
        <!-- STATUS BAR -->
        <div class="statusbar">
          <div class="time">
            <h2>9:41</h2>
          </div>
          <div class="righticons">
            <img id="signal" src="images/icons/Mobile Signal.png" alt="">
            <img id="wifi" src="images/icons/Wifi.png" alt="">
            <img id="battery" src="images/icons/Battery.png" alt="">
          </div>
        </div>

        <!-- HEADER -->
        <div class="header">
          <p id="following">Following</p>
          <img src="images/shapes/Vector 1.png" alt="">
          <p id="foryou">For you</p>
        </div>

        <!-- PANEL RIGHT -->
        <div class="panel-container">
          <div class="panelright">
            <span id="avatar"></span>
            <div class="like">
              <img src="images/icons/Heart Icon.png" alt="">
              <span>4445</span>
            </div>
            <div class="message">
              <img src="images/icons/Message Icon.png" alt="">
              <span>64</span>
            </div>
            <div class="share">
              <img src="images/icons/Share Icon.png" alt="">
              <span>Share</span>
            </div>
          </div>
        </div>

        <!-- USERNAME -->
        <div class="user-container">
          <span id="username">@karennne</span>
          <span id="dot">Â·</span>
          <span id="count">1-28</span>
        </div>

        <!-- HASHTAG & SONG TITLE  -->
        <div class="hashtagsongtitle-container">
          <img id="tones" src="images/icons/Floating Tones.png" alt="">
          <div class="hashtag">
            <span id="hashtag">#avicii #wflove</span>
          </div>
          <div class="song-container">
            <div>
              <img src="images/icons/Music Icon.png" alt="">
              <span id="songtitle">Avicii - Waiting For Love (ft. </span>
            </div>
            <div class="disc-container">
              <div id="disc">
                <span id="disc-image"></span>
              </div>
            </div>
          </div>
        </div>

        <!-- BOTTOM NAVIGATION -->
        <div class="bottomnav-container">
          <div class="botnav-icons-container">
            <div class="icon-container">
              <img src="images/icons/Home Solid Icon.png" alt="">
              <span id="icontitle-select">Home</span>
            </div>
            <div class="icon-container">
              <img src="images/icons/Search Icon.png" alt="">
              <span id="icontitle">Discover</span>
            </div>
            <div class="middlebutton-container">
              <img src="images/icons/Button Shape.png" alt="">
            </div>
            <div class="icon-container">
              <img src="images/icons/Message Stroke Icon.png" alt="">
              <span id="icontitle">inbox</span>
            </div>
            <div class="icon-container">
              <img src="images/icons/Account Stroke Icon.png" alt="">
              <span id="icontitle">Me</span>
            </div>
          </div>
          <div class="slider">
            <img src="images/shapes/Line.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
